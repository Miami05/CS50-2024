{% extends "layout.html" %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autocomplete="off"  autofocus class="form-control mx-auto w-auto" type="text" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input name="confirmation" type="password" class="form-control mx-auto w-auto" placeholder="Password (Again)">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
